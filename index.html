<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FONT AWESOME ICONS -->
    <script src="https://kit.fontawesome.com/81ae7d0a7d.js" crossorigin="anonymous"></script>

    <!-- dayJS -->
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    <title>Weather Dashboard</title>
</head>
<body>

    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <div class="grid-container">
    <div class="container row">
        <aside id="search-panel" class="col-3">
            <h2>Search for a City</h2>
            <label for="search">
                <input type="text" name="search" id="search"/>
                <button type="submit" value="submit">Submit</button>
            </label>
        </aside>
        
        <section id="results" class="row col-9">
            <h3 id="city-nameEl"></h3>
            <p id="date-El"></p>
            <ul>
                <li>Temp: <span id="temp"></span></li>
                <li>Wind: <span id="wind"></span></li>
                <li>Humidity: <span id="humidity"></span></li>
            </ul>
        </section>
    </div>
    <div class="row">
        <!-- <div class="col-3"></div> -->
        <section id="five-day" class="col-12">
            <h4>5-Day Forecast:</h4>
            <div class="forecast-cards">
                <div id="day1">
                    <p id="date1">Date:</p>
                    <img src="" id="icon1" alt='weather-icon'>
                    <p id="temp1">Temp:</p>
                    <p id="wind1">Wind:</p>
                    <p id="humid1">Humidity:</p>
                </div>
                <div id="day2">
                    <p id="date2">Date:</p>
                    <img src="" id="icon2" alt='weather-icon'>
                    <p id="temp2">Temp:</p>
                    <p id="wind2">Wind:</p>
                    <p id="humid2">Humidity:</p>
                </div>
                <div id="day3">
                    <p id="date3">Date:</p>
                    <img src="" id="icon3" alt='weather-icon'>
                    <p id="temp3">Temp:</p>
                    <p id="wind3">Wind:</p>
                    <p id="humid3">Humidity:</p>
                </div>
                <div id="day4">
                    <p id="date4">Date:</p>
                    <img src="" id="icon4" alt='weather-icon'>
                    <p id="temp4">Temp:</p>
                    <p id="wind4">Wind:</p>
                    <p id="humid4">Humidity:</p>
                </div>
                <div id="day5">
                    <p id="date5">Date:</p>
                    <img src="" id="icon5" alt='weather-icon'>
                    <p id="temp5">Temp:</p>
                    <p id="wind5">Wind:</p>
                    <p id="humid5">Humidity:</p>
                </div>
            </div>
        </section>
        </div>
    
</div>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <script src="assets/script.js"></script>
</body>
</html>
